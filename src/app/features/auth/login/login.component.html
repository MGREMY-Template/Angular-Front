<form [formGroup]="signInForm">
  <div class="flex flex-col">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="abcd@efgh.ijk" formControlName="email" type="email">
      <mat-error *ngIf="signInForm.get('email')?.hasError('required')">Please enter an email</mat-error>
      <mat-error *ngIf="signInForm.get('email')?.hasError('email')">Invalid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password">
      <mat-error *ngIf="signInForm.get('password')?.hasError('required')">Please enter a password</mat-error>
    </mat-form-field>
    <button fxFill mat-stroked-button color="primary" type="submit" [disabled]="!signInForm.dirty || signInForm.invalid"
      (click)="onSubmit()">SIGN IN</button>
  </div>
</form>
